<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sound Effects Board</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+2">
	<link rel="stylesheet" href="./css/styles.css" class="stylesheet">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
	<div class="header">Sound Effects</div>
	<div class="instrument-container">
		<div class="instrument">
			<img src="./images/bike_bell.png" alt="Bell on a bicycle handlebar" class="instrument__img">
			<div class="instrument__subtitle">Bicycle Bell</div>
			<div class="instrument__text-overlay">1</div>
		</div>
		<div class="instrument">
			<img src="./images/door_slam.png" alt="Door slamming shut" class="instrument__img">
			<div class="instrument__subtitle">Door Slam</div>
			<div class="instrument__text-overlay">2</div>
		</div>
		<div class="instrument">
			<img src="./images/wine_glass.png" alt="Empty wine glass" class="instrument__img">
			<div class="instrument__subtitle">Wine Glass</div>
			<div class="instrument__text-overlay">3</div>
		</div>
		<div class="instrument">
			<img src="./images/garbage_can.png" alt="Garbage can" class="instrument__img">
			<div class="instrument__subtitle">Garbage Can</div>
			<div class="instrument__text-overlay">4</div>
		</div>
		<div class="instrument">
			<img src="./images/door_stopper.png" alt="Springy door stopper with rubber tip" class="instrument__img">
			<div class="instrument__subtitle">Door Stopper</div>
			<div class="instrument__text-overlay">5</div>
		</div>
	</div>
	<div class="footer">web design by @<a href="https://github.com/gerritlane/">gerritlane</a></div>
	<script src="./js/index.js"></script>
</html>
